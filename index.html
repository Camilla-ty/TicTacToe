<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="player-inputs">
    <input type="text" id="player1" placeholder="플레이어 1 이름">
    <input type="text" id="player2" placeholder="플레이어 2 이름">
  </div>
  <button id="start-btn">게임 시작</button>
  <button id="restart-btn">재시작</button>
  <div id="gameboard" class="gameboard"></div>
  <div id="turn-indicator" class="turn-indicator"></div>
  <div id="result" class="result"></div>
  <script src="script.js"></script>
</body>
</html>
